<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <header>
    <h1 id="title">
      freeCodeCamp Survey Form
    </h1>
    
    <p id="description">
      <em>
        Thank you for taking the time to help us improve the platform
      </em>
    </p>
  </header>
  
  <main>
    <form id="survey-form">
      <div class="form-group">
        <label for="name" id="name-label">Name</label>
        <input type="text"
               id="name"
               name="name"
               class="form-control"
               placeholder="Enter your name"
               required>
      </div>

      <div class="form-group">
        <label for="email" id="email-label">Email</label>
        <input type="email"
               id="email"
               name="email"
               class="form-control"
               placeholder="Enter you email"
               required>
      </div>

      <div class="form-group">
        <label for="age" id="number-label">Age
          <span>
            (optional)
          </span>
        </label>
        <input type="number"
               name="age"
               id="number"
               min="10"
               max="99"
               class="form-control"
               placeholder="Enter your age">
      </div>

      <div class="form-group">
        <label for="current-role">
          Which option best describes your current role?
        </label>

        <select id="dropdown" 
                name="current-role"
                class="form-control" 
                required>
          <option selected disabled>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Other</option>
          <option>Prefer not to say</option>
        </select>
      </div>

      <div class="form-group">
        <label>
          Would you recommend freeCodeCamp to a friend?
        </label>

        <label for="definitely">
          <input type="radio"
                 name="recommend-fcc"
                 id="definitely"
                 value="definitely"
                 class="input-radio"
                 checked>Definitely</label>

        <label for="maybe">
          <input type="radio"
                 name="recommend-fcc"
                 id="maybe"
                 class="input-radio"
                 class="input-radio"
                 value="maybe">Maybe</label>

        <label for="not-sure">
          <input type="radio"
                 name="recommend-fcc"
                 id="not-sure"
                 class="input-radio"
                 value="not-sure">Not Sure</label>
      </div>

      <div class="form-group">
        <label for="feature-fcc">
          What is your favorite feature of freeCodeCamp?
        </label>

        <select id="feature-fcc" class="form-control">
          <option selected disabled>Select an option</option>
          <option>Challenges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open Source</option>
        </select>
      </div>

      <div class="form-group">
        <label>
          What would you like to see improved?
          <span>
            (Check all that apply)
          </span>
        </label>

        <label>
          <input type="checkbox"
                 name="improve"
                 class="input-checkbox"
                 value="front-end-projects">
          Front-end Projects
        </label>

        <label>
          <input type="checkbox"
                 name="improve"
                 class="input-checkbox"
                 value="back-end-projects">
          Back-end Projects
        </label>

        <label>
          <input type="checkbox"
                 name="improve"
                 class="input-checkbox"
                 value="data-visualization">
          Data Visualization
        </label>

        <label>
          <input type="checkbox"
                 name="improve"
                 class="input-checkbox"
                 value="challenges">
          Challenges
        </label>

        <label>
          <input type="checkbox"
                 name="improve"
                 class="input-checkbox"
                 value="open-source-community">
          Open Source Community
        </label>

        <label>
          <input type="checkbox"
                 name="improve"
                 class="input-checkbox"
                 value="gitter-help-rooms">
          Gitter help rooms
        </label>

        <label>
          <input type="checkbox"
                 name="improve"
                 class="input-checkbox"
                 value="videos">
          Videos
        </label>

        <label>
          <input type="checkbox"
                 name="improve"
                 class="input-checkbox"
                 value="city-meetups">
          City Meetups
        </label>

        <label>
          <input type="checkbox"
                 name="improve"
                 class="input-checkbox"
                 value="wiki">
          Wiki
        </label>

        <label>
          <input type="checkbox"
                 name="improve"
                 class="input-checkbox"
                 value="forum">
          Forum
        </label>

        <label>
          <input type="checkbox"
                 name="improve"
                 class="input-checkbox"
                 value="additional-courses">
          Additional Courses
        </label>
      </div>

      <div class="form-group">
        <label for="comments">
          Any comments or suggestions?
        </label>

        <textarea name="comments"
                  id="comments"
                  class="input-textarea"
                  placeholder="Enter your comment here..."
                  class="form-control"></textarea>
      </div>

      <div class="form-group">
        <button type="submit" 
                name="submit" 
                id="submit"
                class="submit-button">
          Submit
        </button>
      </div>
    </form>
  </main>
  
  <footer>
    
  </footer>
</body>
</html>
